<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/logueo.css">
    <title>Ejemplo de formulario de logueo</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <h2>Inicio de sesión</h2>
        </div>
        <div class="login">
            <form action="prueba.php">
                <ul>
                    <li>
                        <span class="un"><i class="fa fa-user"></i></span><input type="text" required class="text" placeholder="Nombre de usuario"/>
                    </li>
                    <li>
                        <span><i class="fa fa-lock"></i></span><input type="password" required class="text" placeholder="Contraseña"/>
                    </li>
                    <li>
                        <input type="submit" value="Iniciar sesion" class="btn"/>
                    </li>
                    <li>
                        <div class="span"><span class="ch"><input type="checkbox" id="r"><label for="r">Rercordarme</label></span><span class="ch"><a href="#">¿Haz olvidado tu contraseña?</a></span></div>
                    </li>
                </ul>
            </form>
            <div class="social">
                <a href="#"><div class="fb"><i class="fa fa-facebook-f"></i> Loguearme con Facebook</div></a>
                <a href="#"><div class="tw"><i class="fa fa-twitter"></i> Loguearme con Twitter</div></a>
            </div>
        </div><br>
        <div class="sign">
            <div class="Cuenta">¿No tienes cuenta?</div>
            <div class="reg"><a href="">Registrate</a></div>
        </div>
    </div>
</body>
</html>
